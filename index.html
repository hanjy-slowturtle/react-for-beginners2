<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        setInverted((current) => !current);
        reset();
      };
      return (
        <div>
          <h3>Minutes 2 Hours</h3>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : amount / 60}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "M to H" : "H to M"}</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [isKm2Miles, setIsKm2Miles] = React.useState(true);
      const reset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        setIsKm2Miles((prev) => !prev);
        reset();
      };
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      return (
        <div>
          <h3>KM 2 M</h3>
          <div>
            <label htmlFor="km">Km</label>
            <input
              value={isKm2Miles ? amount : amount / 1.609}
              onChange={onChange}
              id="km"
              placeholder="Km"
              type="number"
              disabled={!isKm2Miles}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={isKm2Miles ? amount * 1.609 : amount}
              onChange={onChange}
              id="miles"
              placeholder="Miles"
              type="number"
              disabled={isKm2Miles}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{isKm2Miles ? "M 2 KM" : "KM 2 M"}</button>
        </div>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState("");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="">Select</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index == "" && "Select"}
          {index === "0" && <MinutesToHours />}
          {index === "1" && <KmToMiles />}
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
